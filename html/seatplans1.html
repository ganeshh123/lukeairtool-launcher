        body{

        #download_progress{
            float: right;

        }

        #progresbar{
            height: 10px;
            background-color: #2a2a2a;
            width: 200px;
            float: right;
            border-radius: 5px;
            display: block;
            margin-right: 190px;
        }

        #progresbar_sub{
            width: 0%;

            margin-right: 200px;

        }

        #menu{
            width: 200px;
            background-color: rgb(51, 47, 47);

            height: 100vh;

            position: fixed;
            z-index: 3;
            right: 0;
            top: 0;

        }
        #menu ul{
            list-style-type: none;
            padding-left: 0px;
            margin-top: 0px;
        }

        #menu ul li{
            padding: 5px 5px 5px 0px;

            display: flex;
            cursor: pointer;
        }

        #menu ul li:hover{
            background-color: rgb(76, 71, 71);
            
        }

        #settings{
            bottom: 40px;
            position: absolute;
            margin-left: 50px;
        }

        #Settings_header{
            color: white;
            font-weight: bold;
            font-size: 40px;
            display: block;
            margin-left: 20px;
            margin-top: 20px;
        }
        #form-input{
            margin-top: 30px;
            text-align: center;
            margin-right: 190px;
        }
        #form-input-headline{
            font-size: 20px;
        }
        input{
            width: 50%;
            height: 50px;
            background-color:rgb(63, 63, 63);
            border: 0px solid;
            margin-top: 5px;
            border-radius: 10px;
            padding-left: 10px;
            color: white;
            font-family: Roboto;
            font-size: 15px;
        }
        textarea{
            padding-top: 10px;
            width: 100%;
            min-height: 300px;
            background-color:rgb(63, 63, 63);
            border: 0px solid;
            margin-top: 5px;
            border-radius: 10px;
            padding-left: 10px;
            color: white;
            font-family: Roboto;
            font-size: 15px;
            resize: none;
        }
        
        input:focus, textarea:focus{
            outline: none;
            color: white;
        }

        input::-ms-value{
            padding-left: 10px;
        }

        #submit_buton{
            text-align: center;
        }

        #settings_container{
            position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
  width: 1500px;
  z-index: 2;
  
        }
        .checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: #7ac142;
  fill: none;
  /* animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; */
}

.checkmark {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: block;
  stroke-width: 2;
  stroke: #fff;
  stroke-miterlimit: 10;
  margin: 10% auto;
  box-shadow: inset 0px 0px 0px #7ac142;
  /* animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; */
}

.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  /* animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; */
}

@keyframes stroke {
  100% {
    stroke-dashoffset: 0;
  }
}
@keyframes scale {
  0%, 100% {
    transform: none;
  }
  50% {
    transform: scale3d(1.1, 1.1, 1);
  }
}
@keyframes fill {
  100% {
    box-shadow: inset 0px 0px 0px 30px #7ac142;
  }
}
@keyframes fadeinbox{
    0%{
        opacity: 0;
        padding-left: 0px;
        padding-top: 0px;
    }
     100%{
        opacity: 1; 
        height: 200px;
    width: 400px; 
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding-left: 0px;
    padding-top: 0px;
    }
    }

    @keyframes fadeoutbox{
    100%{
        opacity: 0;
        padding-left: 0px;
        padding-top: 0px;
    }
     0%{
        opacity: 1; 
        height: 200px;
    width: 400px; 
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding-left: 0px;
    padding-top: 0px;
    }
    }

    #box{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 200px;
    width: 400px;
    background-color: #2a2a2a;
    z-index: 300;
    border-radius: 5px;
    display: none;
    }

 
    #Box{
        -webkit-box-shadow: 8px 8px 15px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 8px 8px 15px 0px rgba(0,0,0,0.75);
box-shadow: 8px 8px 15px 0px rgba(0,0,0,0.75);
    }
    @keyframes backin{
        from{
            opacity: 0;
        }
        to{
            opacity: 0.5;
        }
    }
    @keyframes backout{
        to{
            opacity: 0;
        }
        from{
            opacity: 0.5;
        }
    }
    #done{opacity: 0; display: none; z-index: 100; position: relative; height: 100vh; width: 100%; background-color: black;margin-right: 190px;}
    #content{
    display: grid;
    margin: auto;
    padding: 8px;
    grid-template-columns: repeat(auto-fit, 250px);
    grid-auto-rows: minmax(200px, auto);
    grid-gap: 8px;
    }
